<f:form.errors for="{for}">
    <div class="error" style="background-color: #fdd; padding: 12px;">
        <!-- {error.code} -->
        <f:translate key="error.{error.code}"></f:translate>
        <f:if condition="{error.propertyName}">
            <p>
                <strong><f:translate key="error.{error.propertyName}">{error.propertyName}</f:translate>
                </strong>
                <f:for each="{error.errors}" as="errorDetail">
                    <!-- {errorDetail.code} -->
                    <f:translate key="error.{errorDetail.code}">{errorDetail.message}{errorDetail.code}</f:translate>
                </f:for>
            </p>
        </f:if>
    </div>
</f:form.errors>

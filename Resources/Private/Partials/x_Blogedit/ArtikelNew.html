{namespace meineExt=Tx_Multiblog_ViewHelpers}
<!-- Sub Template für blogEdit Header 
*    Ext: Gentleblog
-->
<h2><f:translate key="LLL:{settings.langFile}:blogedit.articlecreate.header" /></h2>


<f:form method="post" controller="Blogedit" action="artikelCreate" name="entry" object="{entry}" enctype="multipart/form-data" noCacheHash="true" >


    <div class="multiblogEditEntry_hidden">
        uid<f:form.textfield property="uid" /><br />
        blogid<f:form.textfield property="blogid" /><br />
        status<f:form.textfield property="entrystatus" /><br />
        pid<f:form.textfield property="pid" /><br />
    </div>

    <p class="blogedit-status">
    <f:translate key="LLL:{settings.langFile}:blogedit.articleedit.status" />
    <f:form.radio property="entrystatus" value="1" /> <f:translate key="LLL:{settings.langFile}:blogedit.articlestatus.online" /> &nbsp;&nbsp;
    <f:form.radio property="entrystatus" value="0" /> <f:translate key="LLL:{settings.langFile}:blogedit.articlestatus.draft" />
</p>


<div class="multiblogEditEntry_label">
    <f:translate key="LLL:{settings.langFile}:blogedit.articleedit.title" /> <br />
</div>

<f:form.textfield property="entrytitel"  value="{entrytitel}" class="blogedit-titel"/><br />

<div class="multiblogEditEntry_label">
    <f:translate key="LLL:{settings.langFile}:blogedit.articleedit.firsttext" /><br />
</div>

<f:form.textarea property="entryanleser" class="blogedit-anleser"  value="{entryanleser}" rows="10" cols="80"/>

<br />


<div class="multiblogEditEntry_label">
    <f:translate key="LLL:{settings.langFile}:blogedit.articleedit.entry" /> <br />
</div>
<f:form.textarea id="editor"  property="entrytext" class="blogedit-beitrag" value="{entrytext}"  rows="10" cols="120"/><br />


<div class="multiblogEditEntry_label">
    <f:translate key="LLL:{settings.langFile}:blogedit.articleedit.categories" /><br />

</div>
<meineExt:select additionalOptions="{1 : '-- Kategorie wählen --'}" sortByOptionLabel="kategorie" name="entrykategorie1" property="entrykategorie1" options="{kategorie}" optionValueField="uid" optionLabelField="kategorie" />
<meineExt:select additionalOptions="{1 : '-- Kategorie wählen --'}" sortByOptionLabel="kategorie" name="entrykategorie2" property="entrykategorie2" options="{kategorie}" optionValueField="uid" optionLabelField="kategorie" />
<meineExt:select additionalOptions="{1 : '-- Kategorie wählen --'}" sortByOptionLabel="kategorie" name="entrykategorie3" property="entrykategorie3" options="{kategorie}" optionValueField="uid" optionLabelField="kategorie" />
<meineExt:select additionalOptions="{1 : '-- Kategorie wählen --'}" sortByOptionLabel="kategorie" name="entrykategorie4" property="entrykategorie4" options="{kategorie}" optionValueField="uid" optionLabelField="kategorie" />




<br /><br />

<div style="float: left; width: 300px;">

    <div class="multiblogEditEntry_label">
        <f:translate key="LLL:{settings.langFile}:blogedit.articleedit.image" /> <br />
    </div>

    <f:form.upload property="entrypicture" value="{entry.entrypicture}" />

    <br /><br />
    <div class="multiblogEditEntry_label">
        <f:translate key="LLL:{settings.langFile}:blogedit.articleedit.imageposition" />  
    </div>

    <p>
    <f:form.radio property="entrypictureposition" value="1" /> <f:translate key="LLL:{settings.langFile}:blogedit.articleedit.imagepositiontop" />&nbsp;&nbsp;&nbsp;&nbsp;
    <f:form.radio property="entrypictureposition" value="2" /> <f:translate key="LLL:{settings.langFile}:blogedit.articleedit.imagepositionright" />&nbsp;&nbsp;&nbsp;&nbsp;
    <f:form.radio property="entrypictureposition" value="3" /> <f:translate key="LLL:{settings.langFile}:blogedit.articleedit.imagepositionbottom" /> 
    <br />
    <br />
    </p>

</div>

<br/><br />


<div style ="clear: both;"></div>

<br /><br /><hr /><br />

<input type="button" class="button" value="{f:translate(key:'blogedit.button.cancel')}"  name="back_button" onClick="javascript:history.back(1)" />

<f:form.submit class="submit button-left" value="{f:translate(key:'blogedit.button.createarticle')}"/>
</f:form>
